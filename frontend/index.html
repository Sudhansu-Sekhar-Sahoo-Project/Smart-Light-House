<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulb Control Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Smart Bulb Control</h1>

    <div class="bulb-control">
      <h2>Bulb 1</h2>
      <button class="btn" onclick="turnOn(1)">OFF</button>
      <button class="btn off" onclick="turnOff(1)">ON</button>
    </div>

    <div class="bulb-control">
      <h2>Bulb 2</h2>
      <button class="btn" onclick="turnOn(2)">OFF</button>
      <button class="btn off" onclick="turnOff(2)">ON</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
